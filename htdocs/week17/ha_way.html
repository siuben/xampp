<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>哈味餐聽</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="css/bg.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<!-- bootstrap 的選單 加上 navbar-fixed-top 讓它固定在上面 -->
  	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container-fluid">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_manu" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <!-- 網站 logo -->
		      <a class="navbar-brand" href="#"><i class="fa fa-hand-lizard-o"></i> 哈味餐廳</a>
  			</div>
  			
  			<div class="collapse navbar-collapse" id="main_manu">
  				<!-- 選單內容 -->
  				<ul class="nav navbar-nav navbar-right">
  					<li class="active"><a href='#'>首頁</a></li>
  					<li><a href='#store_info'>關於我們</a></li>
  					<li><a href='#food_info'>美食菜單</a></li>
  				</ul>
  			</div>
			</div>
  	</nav>
  	
  	<!-- fix_bg 區塊，另外使用 bg_1 來定義不同圖片 -->
    <div class="fix_bg bg_1">
			<h2 class="vcenter shadow"><!-- vcenter 可以讓此區塊，根據父元素的大小做水平垂直置中，詳細設定請但 bg.css .venter -->
				與朋友享受美食好時光<br>
				就在哈味餐廳
			</h2>
    </div>
    
    <!-- info 區塊，另外使用 color_1 來定義不同背景顏色，而加上id，是為了要讓選單可以點擊後，直接跳到該頁面 -->
    <div class="info color_1" id="store_info">
    	<div class="container-fluid"><!-- 由於裡面的內容，我不會用到 vcenter 來做置中，所以就不用加上 height100 -->
    		<div class="row"><!-- 由於裡面的內容，我不會用到 vcenter 來做置中，所以就不用加上 height100 -->
    			<!-- 此格子在手機佔滿版，平板以上佔六格 -->
    			<div class="col-xs-12 col-sm-6">
    				<h2>一生中不容錯過的哈味餐廳</h2>
    				<p>你喜歡吃水果嗎？有一種水果千萬不能錯過！</p>
    				<p>那就是「哈密瓜」！！！！</p>
    				<p>我們獨創的哈料理～讓你吃了哈哈大笑！身體健康萬事如意！</p>
    			</div>
    			
    			<!-- 此格子在手機佔滿版，平板以上佔六格 -->
    			<div class="col-xs-12 col-sm-6">
    				<h2>有些人喜歡有些人不喜歡！？</h2>
    				<p>趕快來嚐嚐，你就會喜歡我們獨特的哈味！</p>
    			</div>
    		</div>
    	</div>
    </div>
    
    <!-- fix_bg 區塊，另外使用 bg_2 來定義不同圖片，其餘內部的元素，與第一個fix_bg一樣 -->
    <div class="fix_bg bg_2">
			<h2 class="vcenter shadow">
				我們的五星級米其林大廚！！
			</h2>
    </div>
    
    <!-- info 區塊，另外使用 color_2 來定義不同背景顏色，而加上id，是為了要讓選單可以點擊後，直接跳到該頁面 -->
    <div class="info color_2" id="food_info">
    	<div class="container-fluid">
    		<div class="row">
    			<!-- 此格子在手機以上佔滿版 -->
    			<div class="col-xs-12">
    				<h1 class="text-center">超完美哈味菜單</h1>
    			</div>
    			<!-- 此格子在手機佔滿版，平板以上佔六格，電腦以上佔3格-->
    			<div class="col-xs-12 col-sm-6 col-md-3">
    				<img src="images/The-Afternoon-Tea-Menu_01.jpg" class="img-responsive"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
    			</div>
    			<!-- 此格子在手機佔滿版，平板以上佔六格，電腦以上佔3格 -->
    			<div class="col-xs-12 col-sm-6 col-md-3">
    				<img src="images/The-Afternoon-Tea-Menu_02.jpg" class="img-responsive"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
    			</div>
    			<!-- 此格子在手機佔滿版，平板以上佔六格，電腦以上佔3格 -->
    			<div class="col-xs-12 col-sm-6 col-md-3">
    				<img src="images/The-Afternoon-Tea-Menu_03.jpg" class="img-responsive"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
    			</div>
    			<!-- 此格子在手機佔滿版，平板以上佔六格，電腦以上佔3格 -->
    			<div class="col-xs-12 col-sm-6 col-md-3">
    				<img src="images/The-Afternoon-Tea-Menu_04.jpg" class="img-responsive"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
    			</div>
    		</div>
    	</div>
    </div>
    
    <!-- fix_bg 區塊，另外使用 bg_3 來定義不同圖片 -->
    <div class="fix_bg bg_3">
			<div class="vcenter address"><!-- 地址部分做點不同的呈現，把文字陰影拿掉，加上一個 .address 設定為透明區塊，並呈現黑色文字 -->
				<img src="images/haha.jpg">
				<p>餐廳地址：台南市南台街一號</p>
				<p>訂位專線：06-2888888</p>
			</div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/ha_way.js"></script>
  </body>
</html>
